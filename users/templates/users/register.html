{% extends 'catalog/base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>{% trans "Registration" %}</title>
</head>
{% endblock %}

{% block content %}
    <br><br><br><br><br>
  <div class="container">
    <div class="row">
       <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans "Save" %}</button>
        </form>
    </div>
  </div>
{% endblock %}
